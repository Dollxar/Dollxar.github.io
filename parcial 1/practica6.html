<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica #6. Formularios en HTML Parte 1 </title>
</head>
<body>
    <form action="">
    <h1>Formularios en HTML</h1>
    <label for="">Nombre del cliente</label>
    <input type="text" name="nombre" placeholder="German Eduardo Reyes Escamilla"><br><br>

    <label for="">Edad</label>
    <input type="number" placeholder="Teclea tu edad"><br><br>

    <label for="">Fecha de nacimiento</label>
    <input type="date" name="" id=""><br><br>

    <label for="">Escuela</label>
    <select name="" id="" >
        <option value="">Seleccione una escuela</option>
        <option value="CETis 107">CETis 107</option>
        <option value="CBTIS">CBTIS</option>
        <option value="UAS">UAS</option>
    </select> <br><br>
    <label for="">Color favorito</label>
    <input type="color"><br><br>

    <label for="">Sexo</label><br>
    <input type="radio" name="sexo" id="">Masculino
    <input type="radio" name="sexo" id="">Femenino
    <input type="radio" name="sexo" id="">Otro <br><br>

    <label for="">Pasatiempos</label><br>
    <input type="checkbox" name="Pasatiempos" id="">Jugar futbol <br>
    <input type="checkbox" name="Pasatiempos" id="">Escuchar musica <br>
    <input type="checkbox" name="Pasatiempos" id="">Practicar otro deporte <br><br>

    <label for="">Comentarios</label>
    <textarea name="" id="" cols="100" rows="10" placeholder="Comentarios"></textarea><br><br>

    <label for="">Seleccionar foto</label><br> 
    <input type="file"><br><br>

    <input type="submit" value="Guardar cliente"> <br><br>
</form>
</body>
</html>
